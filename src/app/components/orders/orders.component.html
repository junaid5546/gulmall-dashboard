<ion-grid>
  <!--TOP FLAGS-->
  <ion-row>
    <ion-col size-sm="12" size-lg="3" size-md="3" size-xl="2">
      <ion-card>
        <ion-card-title
          >Orders <span class="order-number">1200</span></ion-card-title
        >
      </ion-card>
    </ion-col>
    <ion-col size-sm="12" size-lg="3" size-md="3" size-xl="2">
      <ion-card>
        <ion-card-title
          >Delivered
          <span class="order-number delivered">100</span></ion-card-title
        >
      </ion-card>
    </ion-col>
    <ion-col size-sm="12" size-lg="3" size-md="3" size-xl="2">
      <ion-card>
        <ion-card-title
          >Pending
          <span class="order-number pending">1100</span></ion-card-title
        >
      </ion-card>
    </ion-col>
    <ion-col size-sm="12" size-lg="3" size-md="3" size-xl="2">
      <ion-card>
        <ion-card-title
          >Canceled <span class="order-number cancel">0</span></ion-card-title
        >
      </ion-card>
    </ion-col>
    <ion-col size-sm="12" size-lg="3" size-md="3" size-xl="2">
      <ion-card>
        <ion-card-title
          >Return <span class="order-number return">0</span></ion-card-title
        >
      </ion-card>
    </ion-col>
  </ion-row>
  <!--TOP FLAGS-->
  <ion-row>
    <ion-col
      size-sm="12"
      size-lg="3"
      size-md="3"
      size-xl="2"
      *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8, 0, 1, 1, 1, 1]"
    >
      <ion-card button="true">
        <ion-card-header>Order ID: <span> 1001 </span></ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-label>ITEM ID: <span> 100323 </span></ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label>COLOR: <span>Black</span></ion-label>
              </ion-col>

              <ion-col size="6">
                <ion-label>SIZE: <span>L</span></ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label>QUANTITY: <span>3</span></ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label>PRICE:<span>30</span></ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label>CURRENCY: <span>OMR</span></ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-label>CUSTOMER PHONE: <span>970220000</span></ion-label>
              </ion-col>

              <ion-col size="12">
                <ion-label>SELLER PHONE: <span>97022005</span></ion-label>
              </ion-col>

              <ion-col size="6">
                <ion-label>DISCOUNT: <span>0%</span></ion-label>
              </ion-col>

              <ion-col size="6">
                <ion-label>PAYMENT: <span>CASH</span></ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-label>STATUS: <span>DELIVERED</span></ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-button expand="full">UPDATE ORDER</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
